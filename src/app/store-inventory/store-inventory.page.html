<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventory" ></ion-back-button>
    </ion-buttons>
    <ion-title>Add Inventory Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="custom-background">
  <ion-card>
    <ion-card-header>
      Add Inventory Item
    </ion-card-header>
    <ion-card-content>
    <ion-item>
        <ion-label class="label" position="floating">Barcode (Required)</ion-label>
        <ion-input class="label" type="text" [(ngModel)]="barcode"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="floating" class="label">Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label class="label">Category</ion-label>
        <ion-select [(ngModel)]="itemCategory">
          <ion-select-option value="Cleaning Detergents">Cleaning Detergents</ion-select-option>
          <ion-select-option value="Plastics">Plastics</ion-select-option>
          <ion-select-option value="Cleaning Equipment">Cleaning Equipment</ion-select-option> 
        </ion-select>
      </ion-item>



      <ion-item>
        <ion-label position="floating" class="label">Description</ion-label>
        <ion-textarea class="label" [(ngModel)]="itemDescription"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="label">Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="label">Picker Detail's</ion-label>
        <ion-input class="label" type="text" [(ngModel)]="pickersDetails"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed" class="label">Date of Pickup</ion-label>
        <ion-input class="label" type="date" [(ngModel)]="dateOfPickup"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Time of Pickup</ion-label>
        <ion-input class="label" type="time" [(ngModel)]="timeOfPickup"></ion-input>
      </ion-item>
    
      <ion-button  expand="block" id="fileInput" color="medium" class="custom-file-input" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
        Take Picture
      </ion-button >

      <ion-button expand="block" (click)="addItem()">Add Item</ion-button>
      <ion-button expand="block"  color="success" [routerLink]="['/view-picked']">print Slip</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
