<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventory" ></ion-back-button>
    </ion-buttons>
    <ion-title>Add Inventory Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="title">
      Add Inventory Item
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="label" position="floating">Item Name</ion-label>
        <ion-input class="inputs" type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating" required>Barcode (Required)</ion-label>
        <ion-input class="inputs"  type="text" [(ngModel)]="barcode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating">Quantity</ion-label>
        <ion-input class="inputs"  type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label class="label" position="floating">Category</ion-label>
        <ion-input class="inputs"  type="text" [(ngModel)]="itemCategory"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating">Description</ion-label>
        <ion-textarea class="inputs"  [(ngModel)]="itemDescription"></ion-textarea>
      </ion-item>    
      <ion-item>
        <ion-label class="label" position="floating">Picker's Details</ion-label>
        <ion-input class="inputs"  type="text" [(ngModel)]="pickersDetails"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating" class="date">Date of Pickup</ion-label>
        <ion-input class="inputs"  type="date" [(ngModel)]="dateOfPickup"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating" class="date">Time of Pickup</ion-label>
        <ion-input class="inputs"  type="time" [(ngModel)]="timeOfPickup"></ion-input>
      </ion-item>
      <button id="fileInput" class="custom-file-input" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
        Take Picture
      </button>
      <ion-button expand="block" (click)="addItem()">Add Item</ion-button>
      <ion-button expand="block" (click)="generateSlip()">DONE</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
